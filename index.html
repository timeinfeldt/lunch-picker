<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Lunch Picker</h1>
        </header>

        <main id="main-content">
            <!-- Picker View -->
            <div id="picker-view" class="view">
                <div id="suggestion-card" class="card hidden">
                    <h2>How about...</h2>
                    <div id="place-name" class="place-name"></div>
                    <div class="button-group">
                        <button id="not-today-btn" class="btn btn-secondary">Not Today</button>
                        <button id="never-again-btn" class="btn btn-danger">Never Again</button>
                    </div>
                </div>

                <div id="empty-state" class="empty-state">
                    <p>No lunch places added yet!</p>
                    <p>Add your first place to get started.</p>
                </div>

                <button id="pick-place-btn" class="btn btn-primary">Pick a Place</button>
            </div>


        </main>

        <nav class="bottom-nav">
            <a href="https://docs.google.com/spreadsheets/d/1XMbc1rDc8Bt2Wl1OlD7PEBzTNkC-BknEbVMAOEptEew/edit?usp=sharing" target="_blank" class="nav-btn nav-btn-single">
                <span class="nav-icon">üìã</span>
                <span>Edit List</span>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
